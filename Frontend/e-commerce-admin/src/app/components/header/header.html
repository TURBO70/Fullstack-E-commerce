<header class="bg-white border-1 border-gray-200 w-full">
  <div class="px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-2 cursor-pointer" routerLink="/admin/dashboard">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="color: #638c7f"
          class="lucide lucide-leaf h-8 w-8 text-primary"
        >
          <path
            d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"
          ></path>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
        </svg>
        <span class="sm:text-2xl text-xl font-bold">Fresh Market</span>
      </div>

      <!-- Nav Links + Icons -->
      <div class="flex items-center gap-5">
        <!-- Icons -->
        <div class="flex items-center gap-2">
          <!-- Cart -->

          <!-- User -->
          <button
            (click)="toggleProfile()"
            class="text-gray-700 p-2.5 rounded-lg transition-colors duration-150 cursor-pointer"
          >
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  @if (isOpenProfile) {
    <div
      class="bg-white z-10 absolute top-16 md:right-12 right-12 rounded-lg border-1 px-1 border-third text-left w-[220px] flex flex-col"
    >
      <div class="px-4 py-3 border-b border-gray-200">
        <p class="text-sm font-semibold text-gray-900">{{ currentUser.name }}</p>
        <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
      </div>

      <!-- Menu Items -->
      <div class="py-2">
        <!-- Logout -->
        <button
          (click)="logout()"
          class="cursor-pointer flex items-center gap-3 px-4 py-2.5 text-sm text-red-500 rounded-lg transition-colors duration-150 w-full text-left"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  }
</header>
