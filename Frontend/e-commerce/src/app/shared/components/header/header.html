<header class="bg-white border-1 border-gray-200 w-full">
  <div class="px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-2 cursor-pointer" routerLink="/home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="color: #638c7f"
          class="lucide lucide-leaf h-8 w-8 text-primary"
        >
          <path
            d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"
          ></path>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
        </svg>
        <span class="sm:text-2xl text-xl font-bold">Fresh Market</span>
      </div>

      <!-- Nav Links + Icons -->
      <div class="flex items-center gap-5">
        <!-- Burger Menu Button (Mobile) -->

        <!-- Nav Links -->
        <nav class="md:flex items-center gap-5 hidden">
          <a
            routerLink="/products"
            class="text-sm font-semibold text-gray-800 transition-colors duration-150"
            >Products</a
          >
          <a
            routerLink="/categories"
            class="text-sm font-semibold text-gray-800 hover:text-green-600 transition-colors duration-150"
            >Categories</a
          >
        </nav>

        <!-- Divider -->
        <div class="w-px h-5 md:flex bg-gray-200 hidden"></div>

        <!-- Icons -->
        <div class="flex items-center gap-2">
          <!-- Cart -->
          <button
            routerLink="/cart"
            class="text-gray-700 p-2.5 rounded-lg transition-colors duration-150 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-shopping-cart h-5 w-5"
            >
              <circle cx="8" cy="21" r="1"></circle>
              <circle cx="19" cy="21" r="1"></circle>
              <path
                d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
              ></path>
            </svg>
          </button>
          <!-- User -->
          <button
            (click)="toggleProfile()"
            class="text-gray-700 p-2.5 rounded-lg transition-colors duration-150 cursor-pointer"
          >
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="8" r="4"></circle>
            </svg>
          </button>
          <button
            (click)="toggleMenu()"
            class="md:hidden text-gray-700 p-2 rounded-lg transition-colors duration-150 cursor-pointer hover:bg-gray-100"
          >
            @if (!isMenuOpen) {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-menu"
              >
                <line x1="4" y1="6" x2="20" y2="6"></line>
                <line x1="4" y1="12" x2="20" y2="12"></line>
                <line x1="4" y1="18" x2="20" y2="18"></line>
              </svg>
            } @else {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav
      *ngIf="isMenuOpen"
      class="md:hidden mt-4 pb-4 border-t border-gray-200 pt-4 flex flex-col gap-3"
      (click)="closeMenu()"
    >
      <a
        routerLink="/products"
        class="text-sm font-semibold text-gray-800 hover:text-green-600 transition-colors duration-150 block px-2 py-2 rounded hover:bg-gray-100"
      >
        Products
      </a>
      <a
        routerLink="/categories"
        class="text-sm font-semibold text-gray-800 hover:text-green-600 transition-colors duration-150 block px-2 py-2 rounded hover:bg-gray-100"
      >
        Categories
      </a>
    </nav>
  </div>
  @if (isOpenProfile) {
    <div
      class="bg-white z-10 absolute top-16 md:right-12 right-22 rounded-lg border-1 px-1 border-third text-left w-[220px] flex flex-col"
    >
      <div class="px-4 py-3 border-b border-gray-200">
        <p class="text-sm font-semibold text-gray-900">{{ currentUser.name }}</p>
        <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
      </div>

      <!-- Menu Items -->
      <div class="py-2">
        <!-- My Profile -->
        <a
          (click)="closeMenu()"
          routerLink="/user-profile"
          class="flex items-center cursor-pointer gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-myOrange rounded-lg transition-colors duration-150"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>My Profile</span>
        </a>

        <!-- Logout -->
        <button
          (click)="logout()"
          class="cursor-pointer flex items-center gap-3 px-4 py-2.5 text-sm text-red-500 rounded-lg transition-colors duration-150 w-full text-left"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  }
</header>
