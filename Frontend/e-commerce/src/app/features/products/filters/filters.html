<div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
  <h2 class="text-lg font-bold mb-2">Categories</h2>
  <ul>
    <li *ngFor="let category of categories" 
        (click)="selectCategory(category)"
        [class.font-bold]="selectedCategory === category"
        class="cursor-pointer p-1 hover:bg-gray-100 rounded">
      {{category}}
    </li>
  </ul>
</div>
