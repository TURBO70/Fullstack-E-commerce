<div
  [ngClass]="
    isHome
      ? 'grid grid-cols-1 sm:grid-cols-2  lg:grid-cols-4  gap-4 md:gap-6 justify-center'
      : 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6'
  "
>
  <app-product-card
    *ngFor="let product of filteredProducts()"
    [product]="product"
    (addToCart)="addToCart($event)"
  ></app-product-card>
</div>
