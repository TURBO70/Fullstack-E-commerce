<div class="max-w-6xl mx-auto p-4 md:p-8 font-sans text-slate-900">

  <!-- Back button -->
  <button class="flex items-center text-sm font-medium text-slate-500 hover:text-black mb-8 transition-colors group">
    <span class="mr-2 transform group-hover:-translate-x-1 transition-transform">â†</span> Back
  </button>

  <!-- Product detail container -->
  <div class="flex flex-col md:flex-row gap-12 items-start">

    <!-- Image on the left -->
    <div class="w-full md:w-1/2 relative rounded-2xl overflow-hidden bg-[#f8f9fa] border border-slate-100 shadow-sm">
      <img [src]="product()?.image" [alt]="product()?.name"
           class="w-full h-full object-cover hover:scale-105 transition-transform duration-700 ease-in-out"/>
    </div>

    <!-- Product info on the right -->
    <div class="flex-1 flex flex-col justify-start space-y-6">

      <!-- Title and rating -->
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight mb-2">{{ product()?.name }}</h1>
        <div class="flex items-center gap-4">
          <div class="flex items-center text-amber-500 text-sm font-bold bg-amber-50 px-3 py-1 rounded-full border border-amber-100">
            â˜… 4.8 <span class="text-slate-400 font-normal ml-2">(124 reviews)</span>
          </div>
          <span class="px-3 py-1 bg-slate-100 text-slate-500 text-xs rounded-full font-bold uppercase tracking-wide">{{categoryName()?.name}}</span>
        </div>
      </div>

      <!-- Price -->
      <div class="flex items-baseline gap-4">
        <span class="text-3xl font-bold text-[#5f8575]">${{ product()?.price }}</span>
        <!-- <span class="text-slate-300 line-through text-xl font-medium">$6.99</span> -->
        <span class="text-slate-400 text-sm">/ kg</span>
      </div>

      <!-- Stock -->
      <div class="inline-flex items-center gap-2 text-[#10b981] bg-green-50 px-4 py-2 rounded-xl w-fit border border-green-100">
        <span class="text-sm font-bold">In Stock {{ product()?.stock }} available</span>
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <h3 class="text-lg font-bold border-l-4 border-[#5f8575] pl-2">Description</h3>
        <p class="text-slate-500 text-base leading-relaxed">
          {{ product()?.description }}
        </p>
      </div>

      <!-- Quantity & Add to Cart -->
      <div class="flex items-center gap-4">
        <div class="flex items-center border-2 border-slate-100 rounded-2xl p-1 bg-slate-50 shadow-inner">
          <button (click)="updateQuantity(1)" class="w-10 h-10 flex items-center justify-center hover:bg-white hover:shadow-md rounded-xl transition-all text-xl font-bold text-slate-600 active:scale-90">+</button>
          <span class="w-10 text-center font-bold text-xl text-slate-800">{{ quantity() }}</span>
          <button (click)="updateQuantity(-1)" class="w-10 h-10 flex items-center justify-center hover:bg-white hover:shadow-md rounded-xl transition-all text-xl font-bold text-slate-600 active:scale-90">âˆ’</button>
        </div>
        <button class="flex-1 bg-[#5f8575] hover:bg-[#4a695c] text-white h-12 rounded-2xl font-bold text-lg transition-all shadow-lg flex items-center justify-center gap-3 active:scale-[0.98]">
          ğŸ›’ Add to Cart
        </button>
      </div>

      <!-- Delivery / Guarantee / Returns -->
      <div class="grid grid-cols-3 gap-4 pt-6">
        <div class="flex flex-col items-center p-4 rounded-2xl bg-[#f8f9fa] hover:bg-white hover:shadow-sm transition-all border border-transparent hover:border-slate-100">
          <div class="text-2xl mb-2">ğŸšš</div>
          <p class="text-xs font-black text-slate-500 uppercase tracking-tighter italic text-center">Free Delivery</p>
        </div>
        <div class="flex flex-col items-center p-4 rounded-2xl bg-[#f8f9fa] hover:bg-white hover:shadow-sm transition-all border border-transparent hover:border-slate-100">
          <div class="text-2xl mb-2">ğŸ›¡ï¸</div>
          <p class="text-xs font-black text-slate-500 uppercase tracking-tighter italic text-center">Quality Guaranteed</p>
        </div>
        <div class="flex flex-col items-center p-4 rounded-2xl bg-[#f8f9fa] hover:bg-white hover:shadow-sm transition-all border border-transparent hover:border-slate-100">
          <div class="text-2xl mb-2">ğŸ”„</div>
          <p class="text-xs font-black text-slate-500 uppercase tracking-tighter italic text-center">Easy Returns</p>
        </div>
      </div>

    </div>
  </div>
</div>
