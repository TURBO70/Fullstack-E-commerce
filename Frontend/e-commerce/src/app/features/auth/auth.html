<div class="page-container w-full min-h-screen flex flex-col justify-center py-4">
  <div class="main-container md:w-[450px] w-[90%] flex flex-col gap-6 mx-auto">
    <div class="header flex justify-center items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="color: #638c7f"
        class="lucide lucide-leaf h-10 w-10 text-primary"
      >
        <path
          d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"
        ></path>
        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
      </svg>
      <p class="font-bold text-3xl">Fresh Market</p>
    </div>
    <div
      class="form-container bg-white px-5 py-8 border-1 rounded-xl shadow-md shadow-[0_0_10px_#638c7f ] flex flex-col items-center gap-6"
      style="border-color: #638c7f"
    >
      <div
        class="toggle-btns py-1 px-1.5 flex rounded-lg gap-1 w-full"
        style="background-color: #f1f4f3"
      >
        <button
          [ngClass]="{ active: isLogin }"
          (click)="activateLog()"
          class="rounded-lg py-1 flex-1 font-semibold"
        >
          Login
        </button>
        <button
          [ngClass]="{ active: isSign }"
          (click)="activateSign()"
          class="rounded-lg py-1 flex-1 font-semibold"
        >
          Sign Up
        </button>
      </div>
      @if (isLogin) {
        <app-login class="w-full"></app-login>
      } @else {
        <app-sign-up class="w-full"></app-sign-up>
      }
    </div>
    <p class="back cursor-pointer w-full text-center">‚Üê Back to Home</p>
  </div>
</div>
