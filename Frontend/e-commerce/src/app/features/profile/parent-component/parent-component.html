  <h1 class="text-2xl font-bold mb-6">My Account</h1>

  <!-- Tabs -->

  <div 
    class="inline-flex h-10 items-center justify-center rounded-md bg-muted p-1 text-muted-foreground mb-8">

      <svg xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user h-4 w-4">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      Profile
    </button>
      <button
