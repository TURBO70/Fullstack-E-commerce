<div class="py-12 px-4 sm:px-6">
  <div class="">
    <!-- Header Row -->
    <div class="flex flex-row items-center justify-between mb-8 gap-3">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-1">Categories</h2>
        <p class="text-md text-secondary-foreground">Browse our wide selection of fresh products</p>
      </div>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 grid-rows-1">
      @for (item of category(); track item.id) {
        <app-category-card
          [src]="item.image"
          [name]="item.name"
          [id]="item.id"
          [productCounts]="item.productCount"
        ></app-category-card>
      }
    </div>
  </div>
</div>
